---
# tasks file for grafana
- name: Create a directory for Grafana
  ansible.builtin.file:
    path: /home/grafana
    state: directory

- name: Download file Grafana RPM
  ansible.builtin.get_url:
    url: https://mirror.yandex.ru/centos/7/updates/x86_64/Packages/{{ package }}
    dest: /home/grafana

- name: Install Grafana Web Server on RedHat Family
  yum:
    name=/home/grafana
    state=present

- name: Systemctl Grafana Start
  systemd:
    name: grafana
    state: started
    enabled: yes

