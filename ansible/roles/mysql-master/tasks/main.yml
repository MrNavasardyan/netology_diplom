---
# tasks file for mysql-master

- name: Create a directory for MySQL
  ansible.builtin.file:
    path: /home/mysql
    state: directory

- name: Download file MySQL
  ansible.builtin.get_url:
    url: http://repo.mysql.com/mysql-community-release-el7-5.noarch.rpm
    dest: /home/mysql
   
- name: rpm MySQL
  command: rpm -ivh /home/mysql/mysql-community-release-el7-5.noarch.rpm
  ignore_errors: True


- name: Install updates
  yum: name=* state=latest

- name: Install MySQL
  yum:
    name=mysql-server
    state=latest
  
  
- name: start mysqld
  service: name=mysqld state=started enabled=yes

- name: Check version
  ansible.builtin.shell: > 
      mysql -uroot -e 'SELECT version();'
  register: version

- name: PRINT OUT THE OUTPUT VARIABLE
  debug:
       var: version.stdout_lines[1]
       
- name: Apply config
  template:
    src: templates/my.cnf.j2
    dest: /etc/my.cnf


- name: Restart service mysqld
  ansible.builtin.systemd:
    state: restarted
    daemon_reload: yes
    name: mysqld


- name: Create user replica
  shell: >
     mysql -uroot -e "CREATE USER 'replica'@'{{ hostvars['db02.grachikn.ru']['ansible_default_ipv4']['address'] }}' IDENTIFIED BY 'replica';"
 

- name: Grant previllegies
  shell: >
     mysql -uroot -e "GRANT REPLICATION SLAVE ON *.* TO 'replica'@'{{ db2 }}';"
           

- name: Create database WORDPRESS
  shell: >
     mysql -uroot -e "CREATE DATABASE wordpress;"


- name: Create user worpdress
  shell: >
     mysql -uroot -e "CREATE USER 'wordpress'@'localhost' IDENTIFIED BY 'wordpress';"     


- name: Grant previllegies
  shell: >
     mysql -uroot -e "GRANT ALL PRIVILEGES ON wordpress.* TO 'worpress'@'localhost';"






