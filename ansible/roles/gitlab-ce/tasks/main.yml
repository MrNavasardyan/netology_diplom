---
- name: (GITLAB-CE) Install EPEL Repo
  yum:
    name=epel-release
    state=present

- name: (GITLAB-CE) Install prerequisites
  yum:
    name: "{{ item }}"
    state: latest
  with_items:
    - curl
    - perl
    - policycoreutils-python
    - openssh-server

- name: (GITLAB-CE) Enaable sshd
  ansible.builtin.systemd:
    name: sshd
    enabled: yes
    masked: no

- name: (GITLAB-CE) Start sshd
  ansible.builtin.systemd:
    state: started
    name: sshd  

- name: (GITLAB-CE) Download GitLab-CE script
  shell: >
    curl https://packages.gitlab.com/install/repositories/gitlab/gitlab-ce/script.rpm.sh | sudo bash

- name: (GITLAB-CE) Execute GitLab-CE CentOS script
  shell: >
    EXTERNAL_URL="http://{{ hostvars['gitlab.grachikn.ru']['ansible_nodename'] }}" yum install -y gitlab-ce
  
- name: (GITLAB-CE) Install Nginx Web Server on RedHat Family
  yum:
    name=nginx
    state=latest
  when:
    ansible_os_family == "RedHat"
  notify:
    - nginx systemd

- name: (GITLAB-CE) Apply Nginx template
  template:
    src: templates/nginx.conf.j2
    dest: /etc/nginx/nginx.conf
  notify:
    - nginx systemd

