---
- hosts: all
  gather_facts: true
  become:
    true
  become_user:
    root
  remote_user:
    centos
  tasks:
  - name: Turn off setsebool 
    shell: > 
        setsebool -P httpd_can_network_connect 1
  - name: Turn off setenforce
    shell: > 
        setenforce 0
  - name: Copy SE config
    template:
      src: templates/conf.j2
      dest: /etc/selinux/config
  - name: Install epel-release and git
    yum:
      name: "{{ item }}"
      state: latest
    with_items:
    - epel-release
    - git
    


- hosts: 
      all
  become:
    true
  become_user:
    root
  remote_user:
    centos
  roles:
     - node-exporter
      

