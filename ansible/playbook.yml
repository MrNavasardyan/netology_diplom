---
- hosts: all
  gather_facts: true
  become:
    true
  become_user:
    root
  remote_user:
    centos
  tasks:
   - name: set sebook
     shell: 'setsebool -P httpd_can_network_connect 1'

- hosts: 
      proxy
  become:
    true
  become_user:
    root
  remote_user:
    centos
  vars:
    domain_name:
    - grachikn.ru
  roles:
    - nginx-proxy
    - letsencrypt

- hosts: 
      app
  become:
    true
  become_user:
    root
  remote_user:
    centos
  roles:
     - nginx
